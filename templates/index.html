<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Heart Disease Prediction</h1>
        <form action="/predict" method="POST" class="space-y-4">
            {% for feature in features %}
                <div>
                    <label for="{{ feature }}" class="block text-sm font-medium text-gray-700">{{ feature | replace('_', ' ') | capitalize }}</label>
                    <input type="number" step="any" name="{{ feature }}" id="{{ feature }}" required 
                           class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Predict</button>
        </form>
    </div>
</body>
</html>
